{% extends './template.html' %}
{% block title %}
blog
{% endblock %}
           

{% load static %}
{% block header %}
        <header>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <div class='logo'>
                            <h1>Alpha Tech Academy</h1>
                        </div>
                    </div>
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-5">
                        <div class="header-nav">
                            <ul class="header-nav__list list-unstyled">
                                <li>
                                    <a href="/">Home</a>
                                </li>
                                <li>
                                    <a class="active" href="/blog">Blog</a>
                                </li>
                                <li>
                                    <a href="/mentor">Mentor</a>
                                </li>
                                <li>
                                    <a href="/mentee">Mentee</a>
                                </li>
                                <li>
                                    <a href="/author">Author</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
{% endblock %}


{% block isi %}
    <section>
        <div class="container">
            <div class="body_content_h4 row align-items-center text-center">
                <h4>New BLog Form</h4>
            </div>
        </div>
        <div class="container">
            <div class="body_content row align-items-center text-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form class="form-group" action="/blog/news" method="post">
                    {% csrf_token %}
                        <label for="image">Link</label>
                        <input class="form-control" type="text" name="form_image" id="image" placeholder="Copy the image location link" required>
                    </br>
                        <label for="title">Titile Blog</label>
                        <input class="form-control" type="text" name="form_title" id="title" required>
                    </br>
                        <label for="date">Date Blog</label>
                        <input class="form-control"type="date" name="form_date" id="date" required>
                    </br>
                        <label for= "content">Content</label>
                        <textarea class="form-control" name="form_content" id="content"></textarea>
                    </br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="col-md3"></div>
            </div>
        </div>
    </section>
{% endblock %}
